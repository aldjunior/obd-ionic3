<ion-header>
  <ion-navbar>
    <ion-title>
      Demo TCP OBD Reader
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Host:Port</ion-label>
      <ion-input type="text" value="10.6.1.18:5000" [(ngModel)]="host"></ion-input>
    </ion-item>
  </ion-list>


  <div text-center>
    <button ion-button (click)="start()">Start</button>
    <button ion-button (click)="stop()" color="danger">Stop</button>
    <button ion-button (click)="change()"
      color="dark">Randomize</button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-50>
        <google-chart #speed [data]="graphs.speedChartData"></google-chart>
      </ion-col>
      <ion-col col-50>
        <google-chart #temp [data]="graphs.tempChartData"></google-chart>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-50>
        <google-chart #rpm [data]="graphs.rpmChartData"></google-chart>
      </ion-col>
      <ion-col col-50>
        <google-chart #load [data]="graphs.loadChartData"></google-chart>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-50>
        <google-chart #map [data]="graphs.mapChartData"></google-chart>
      </ion-col>
      <ion-col col-50>
        <google-chart #fuel [data]="graphs.fuelChartData"></google-chart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
